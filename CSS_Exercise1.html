<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CSS_Exercise1</title>

    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="left" id="first">
      <div class="left" id="third">
        <p>This is a paragraph.</p>
        <span>
          <h3>Heading in a span-element</h3>
          <p>Paragraph in a span-element</p>
        </span>
      </div>
      <div class="left" id="fourth">
        <h1>
          This is a large heading <br />
          <form action="">
            <label for="fname" id="ftext1">Please write your text here!</label>
            <br />
            <input type="text" id="fname" name="fname" />
          </form>
        </h1>
      </div>
    </div>
    <div class="right" id="second">
      <div class="right" id="fifth">
        <p>This is another paragraph</p>
      </div>
      <div class="right" id="sixth">
        <img id="test" src="beach-4530127_640.jpg" alt="Beach" />
      </div>
    </div>
  </body>
</html>
